<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="page">
    <div class="left-section">
      <div class="cont-cards">
        <div class="card card-1">
          <div class="logo">
            <img src="./images/card-logo.svg" alt="logo">
          </div>
          <div class="card-num">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="info">
            <div class="name">
              <p>Jane Appleseed</p>
            </div>
            <div class="date">
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="card card-2">
          <div class="zeros"><p>000</p></div>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="form">
        <form action="welcome.html">
          <p class="marginbottom">
            <label>cardholder name</label>
            <input type="text" name="cardholder" placeholder="e.g Jane Appleseed" class="cardholder field">
          </p>
          <div class="marginbottom">
            <label>card number</label>
            <input type="text" name="cardnumber" placeholder="1234 5678 9123 0000"  class="cardnumber field required">
            <p class="error"></p>
          </div>
          <div class="expiration">
            <p>
              <div class="flex">
                <div class="mth-yr marginbottom">
                  <label for="">Exp. Date (MM/YY)</label>
                  <input type="text" name="month"class="month field required" placeholder="MM">
                  <p class="error"></p>
                  <input type="text" name="year"class="year field required" placeholder="YY">
                  <p class="error"></p>
                </div>
                <div class="cvc-con marginbottom">
                  <label for="">CVC</label>
                  <input type="text" name="cvc" class="cvc field required" placeholder="e.g. 123">
                  <p class="error"></p>
                </div>
              </div>
            </p>
          </div>
          <p>
            <input type="submit" class="submit" value="Confirm">
          </p>
        </form>
      </div>
      <div class="completed">
        <div class="content">
          <div class="check"><img src="./images/icon-complete.svg" alt="completed"></div>
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
